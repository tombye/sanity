    <script data-template-name="tickets/mustache_audits" type="text/x-raw-template">
{{#each content}}

{{#if isNew}}
  <div class="event {{metaInfo}} is-new">
{{else}}
  <div class="event {{metaInfo}}">
{{/if}}
    <div class="content">
      <div class="user_photo {{author.metaInfo}}">
        <a href="{{author.href}}" tabindex="-1"><img class="profile" src={{author.profileImageUrl}}></a>
        <i class="agent"></i>
      </div>

      <div class="header clearfix">
        <div class="title">
          <span class="name">
            {{#if author.href}}
              <a href="{{author.href}}" tabindex="-1">{{ author.name }}</a>
            {{else}}
              {{ author.name }}
            {{/if}}
          </span>
          {{#if tweet}}
            (<a href="{{viaSource.source.from.profile_url}}" tabindex="-1">@{{viaSource.source.from.username}}</a>)
          {{/if}}

          <span>{{{created_at}}}</span>
          <span class="link_light assign_to for_save" data-action="assign-ticket" data-author-id="{{author.id}}">{{ author.assignToText }}</span>
        </div>

        <div class="channel"></div>
        {{#if tweet }}
          <a href="#" tabindex="-1" class="twitter-action follow"
             data-action="follow"
             data-comment-id="{{comment.id}}"
             data-author="{{viaSource.source.from.username}}"
             data-receiver="{{viaSource.source.to.username}}">
            <span class="follow-mode">
              <i></i><label>{{follow_label}}</label>
            </span>
            <span class="unfollow-mode">
              <i></i><label>{{following_label}}</label>
            </span>
          </a>
        {{else}}
          <span class="on_behalf_of">{{{../onBehalfOf}}}</span>
        {{/if}}

      </div>

      <div class="body">
  {{#if comment }}
    <div class="comment">
       {{{ comment.value }}}
    </div>
  {{/if}}

  {{#if voiceComment }}
    {{#if voiceComment.value}}
  <div class="comment">
    {{{ voiceComment.value }}}
  </div>
{{/if}}

<div class='audio player' id='audio_player_{{voiceComment.id}}_events' data-recording-url='{{voiceComment.recordingURL}}.mp3'></div>

<div class='call_statistics'>
  <h4>{{voiceComment.headerLabel}}</h4>
  <dl class='call_info'>
    <dt>{{ voiceComment.callFromLabel }}</dt>
    <dd>{{ voiceComment.callFrom }}</dd>

    <dt>{{ voiceComment.callToLabel }}</dt>
    <dd>{{ voiceComment.callTo }}</dd>

    <dt>{{ voiceComment.formattedStartedAtLabel }}</dt>
    <dd>{{ voiceComment.formattedStartedAt }}</dd>

    {{#if voiceComment.location}}
      <dt>{{ voiceComment.locationLabel }}</dt>
      <dd>{{ voiceComment.location }}</dd>
    {{/if}}

    <dt>{{ voiceComment.agentLabel }}</dt>
    <dd>{{ voiceComment.agentName }}</dd>

    <dt>{{ voiceComment.lengthOfPhoneCallLabel }}</dt>
    <dd>{{ voiceComment.lengthOfPhoneCall }}</dd>
  </dl>

  {{#if voiceComment.transcriptionVisible}}
    <h4>
      {{ voiceComment.transcriptionLabel }}
    </h4>
    <p>{{voiceComment.transcription}}</p>
  {{/if}}
</div>

  {{/if}}

  {{#if facebookComment }}
    {{#if facebookComment.value}}
  <div class="comment">
    {{{ facebookComment.value }}}

    {{#if facebookComment.attachment}}
      <p>{{{ facebookComment.attachment }}}</p>
    {{/if}}
  </div>
{{/if}}

{{#if facebookComment.shares}}
  {{#each facebookComment.shares}}
    {{{link}}}
    {{description}}
    {{picture}}
  {{/each}}
{{/if}}

{{#if facebookComment.attachments}}
  {{#each facebookComment.attachments}}
    {{{this}}}
  {{/each}}
{{/if}}

  {{/if}}

  <ul class="attachments">
    <div id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery">
      {{#each comment.imageAttachments}}
        <li class="image">
          <a href="{{contentUrl}}" title="{{fileName}}" rel="gallery" tabindex="-1" class="attachment">
            <img src="{{thumbnailContentUrl}}"/>
            <div class="file_name">{{fileName}}</div>
          </a>
        </li>
      {{/each}}
    </div>

    {{#each comment.nonImageAttachments}}
      <li>
        <a href="{{contentUrl}}" target="_blank" class="attachment" type="{{contentType}}" tabindex="-1">
          <i class="icon-file"></i> {{ fileName }}
        </a>
      </li>
    {{/each}}
  </ul>

  {{#if events }}
    <ul class="audit-events">
      {{#each events}}
        <li class="{{type}}">
          <i class="event_share icon-share-alt"></i>
          <i class="event_change icon-ok-sign"></i>

          <div class="info">
            <label>
              {{ label }}
            </label>

            {{ value }}
            <del> {{ previous_value }} </del>

            <div class="via">
              {{ via }}
            </div>
          </div>


        </li>
      {{/each}}
    </ul>
  {{/if}}

  <div class="via">
    {{ via }}
    {{#if hasRawEmail }}
      (<a href="#" onclick="window.open('/audits/{{id}}/email.html','emailWindow','toolbar=0, menubar=0, width=620, height=594, location=0, status=0, directories=0, scrollbars=1'); return false;">{{rawEmailLabel}}</a>)
    {{/if}}
  </div>

  <div class="client">
    <ul>
      <li>{{system.message_id}}</li>
      <li>{{system.client}}<li/>
      <li>{{system.ip_address}}<li/>
      <li>{{system.location}}<li/>
    </ul>
  </div>
</div>

{{#if comment.screencasts }}
  <ul id="screencasts_list">
    {{#each comment.screencasts}}
      <li style="background: url({{thumbnail}}) no-repeat;" class="screencast-thumb" data-screencast-id="{{id}}" ></li>
    {{/each}}
  </ul>
{{/if}}

{{#if tweet }}
  <div class="tweet-footer-left">
    <a class="twitter-timestamp" data-action="timestamp" data-comment-id="{{comment.id}}">{{{created_at}}}</a> via <a data-action="tweet-link" data-comment-id="{{comment.id}}">{{rel_formatted}}</a> to <a href="{{viaSource.source.to.profile_url}}" target="_blank">@{{viaSource.source.to.username}}</a>
  </div>
  <div class="tweet-footer-right">
    <div class="actions">

      <a href="#" class="twitter-action favorite"
         data-action="favorite"
         data-comment-id="{{comment.id}}">
        <span class="favorite-mode">
          <i></i><label>{{favorite_label}}</label>
        </span>
        <span class="unfavorite-mode">
          <i></i><label>{{favorited_label}}</label>
        </span>
      </a>

      <a href="#" class="twitter-action retweet"
         data-action="retweet"
         data-comment-id="{{comment.id}}">
        <span class="retweet-mode">
          <i></i><label>{{retweet_label}}</label>
        </span>
        <span class="unretweet-mode">
          <i></i><label>{{retweeted_label}}</label>
        </span>
      </a>

      <a href="#" class="twitter-action reply"
         data-action="reply"
         data-comment-id="{{comment.id}}">
        <i></i><label>{{reply_label}}</label>
      </a>

    </div>
  </div>
{{/if}}


    </div>

  </div>

{{/each}}
</script>
    <script data-template-name="tickets/main_pane" type="text/x-handlebars"><header>
  <div class='pane left'>
    {{view_module "views/section_toolbar/section_toolbar_view" delegateBinding="workspace"}}
  </div>
  <div class="pane right">
    {{#if Zd.appsController.appsButtonVisible}}
      <button {{action toggleApps target="Zendesk.appsController"}} {{bindAttr class=":origin :btn Zd.appsController.isActive:active"}} tabindex="-1">
        {{t apps.button.toggle}}
      </button>
    {{/if}}
    {{view_module "views/tickets/next_ticket_view" workspaceBinding="workspace"}}
  </div>
</header>

{{#view_module "views/tickets/sidebar" controllerBinding="workspace.ticketController"}}
  {{#view_module "views/tickets/collision_notification_view" class="collisionnotification collisionnotification-viewing"
    titleBinding="workspace.ticket.moreThanTwoViewersDetailMessage" data-placement="top" classBinding="workspace.ticket.hasMoreThanTwoViewers:_tooltip" }}
    {{{workspace.ticket.otherViewersMessage}}}
  {{/view_module}}

  {{#view_module "views/tickets/update_collision_view"}}
    {{{otherUpdatersMessage}}}
  {{/view_module}}
  <div class="property_box section">

  {{view_module "views/tickets/ticket_fields/requester_view" isVisibleBinding="workspace.ticketController.requesterMode"}}

  {{view Zendesk.AssigneeView class="form_field"}}

  {{#view Zendesk.CollaboratorsView class="form_field"}}
    <label for="{{unbound fieldID}}">
      {{ hintedLabelText }}
      {{view Zd.CollaboratorsCcMeView class="info" ticketBinding="workspace.ticket"}}
    </label>
  {{/view}}

  {{view_module "views/tickets/ticket_fields/linked_agreements_view"}}

</div>

{{#view class="property_box section" isVisibleBinding="workspace.ticketController.shouldShowTicketFormField"}}
  {{view_module "views/tickets/ticket_fields/ticket_forms_view" controllerBinding="workspace.ticketController" ticketFormIdBinding="workspace.ticketController.ticket.ticketFormId"}}
{{/view}}

{{collection Zendesk.TicketPropertyCollectionWithoutAssigneeView contentBinding="ticketFields"}}

{{/view_module}}

{{#view class="pane right section"
  classBinding="appsActive:with_apps_pane"
  appsActiveBinding="Zendesk.appsController.isActive"
  controllerBinding="workspace.ticketController"}}

  {{#if workspace.ticket.isNew}}
    <div class="ticket section new_ticket">
  {{view_module "lib/lotus/labeled_text_field" class="field title" i18nLabel="ticket_fields.subject.label" valueBinding="workspace.ticket.subject" isVisibleBinding="workspace.shouldShowSubject"}}

  {{#view Zendesk.AddCommentView contentBinding="controller.ticket" class="is-public"}}
    {{view_module "views/tickets/markdown_toggle_view" controllerBinding="controller"}}
    {{#if parentView.controller.isWriting}}
      {{view Zendesk.LabeledCommentTextArea i18nLabel="ticket_fields.description.label" valueBinding="content.comment.body"}}
    {{else}}
      <label>{{t "ticket_fields.description.label"}}</label>
      {{view_module "views/tickets/markdown_preview_view" controllerBinding="parentView.controller"}}
    {{/if}}
      <div class='add_comment_attachment_buttons'>
  {{#if currentAccount.settings.screencastsForTicketsEnabled}}
    <span class="fileinput-button">
      {{#view Zd.RecordScreencastButtonView tabindex="-1"}}
        {{t txt.ticket.actions.record_screencast}}
      {{/view}}
    </span>
  {{/if}}

  {{#view class="fileinput-button _tooltip" titleTranslation="txt.ticket.comment_upload_tip"}}
    <span class="fileinput-button-text">{{t txt.ticket.actions.attach_file}}</span>
    <input type="file" name="uploaded_data" tabindex="-1"/>
  {{/view}}
</div>

      <div class="add_comment_attachments">
  {{#collection contentBinding="content.comment.uploadSet.attachments"
                tagName="ul"
                itemTagName="li"
                itemClassBinding="content.uploading"
                class="attachments"
                controllerBinding="parentView.controller"}}

    {{#if content.fileUrl}}
      {{#linkTo content target="_blank" class="attachment" type="content.contentType"}}
        <i class="icon-file"></i> {{content.label}}
      {{/linkTo}}
    {{else}}
      <span class="attachment">{{content}}</span>
    {{/if}}

    {{#if content.uploading}}
      <span class="ui-icon uploading">&nbsp;</span>
    {{/if}}

    {{#if content.deletable}}
      <button {{action deleteAttachment target="controller"}} class="delete ui-state-default" tabindex="-1">
        <span class="ui-icon ui-icon-close">&nbsp;</span>
      </button>
    {{/if}}

    {{#if content.deleting}}
      <span class="ui-icon deleting">&nbsp;</span>
    {{/if}}
  {{/collection}}

  {{#view Zendesk.UploadSpinnerView}}
    {{t txt.uploads.create.uploading}}
  {{/view}}
</div>

      {{#if currentAccount.settings.screencastsForTicketsEnabled}}
  <div class="add_comment_screencasts">
    <ul class="attachments screencasts">
    {{#each content.comment.recordedScreencasts}}
      <li data-screencast-id="{{id}}">
        <a {{action showPreviewForRecorded target="Zd.screencastController"}} class="attachment" tabindex="-1">
          <span class="screencast-icon"></span>{{t txt.ticket.actions.preview_screencast_title}} {{position}}
        </a>
        {{#view Zd.RemoveScreencastFromList contentBinding="this"}}
          <span class="ui-icon ui-icon-close">&nbsp;</span>
        {{/view}}
      </li>
    {{/each}}
    </ul>
  </div>
{{/if}}

  {{/view}}
</div>

  {{else}}
    <div class='ticket section'>
  {{#view_module "views/tickets/mast" class="header pane_header mast clearfix"}}
  <nav class="conversation_mode sub_nav">
    {{#if workspace.auditsController.showAllEvents}}
      <a {{bindAttr href="workspace.ticketController.ticket.href"}} tabindex="-1">{{t txt.ticket.events.comments}} ({{workspace.ticketController.ticket.auditsWithComment.length}})</a>
      <a class="active" tabindex="-1">{{t txt.ticket.events.all}}</a>
    {{else}}
      <a class="active" tabindex="-1">{{t txt.ticket.events.comments}} ({{workspace.ticketController.ticket.auditsWithComment.length}})</a>
      <a {{bindAttr href="workspace.ticketController.ticket.eventsHref"}} tabindex="-1">{{t txt.ticket.events.all}}</a>
    {{/if}}
  </nav>

  <div class="profile ticket"><div class="channel"></div></div>

  <div class="editable">
    {{view Zendesk.TicketSubjectMastView
      valueBinding="workspace.ticketController.ticket.subject"
      modelBinding="workspace.ticketController.ticket"}}
  </div>

  <div class="source delimited_items">
    {{boundTimestamp workspace.ticketController.ticket.created_at full="true" relative="true" tagName="span" class="created_at"}}

    {{view Zendesk.TicketSenderIdentityView controllerBinding="workspace.ticketController" tagName="span" class="sender"}}

    {{view Zendesk.TicketReceiverIdentityView controllerBinding="workspace.ticketController" tagName="span" class="receiver"}}
  </div>
{{/view_module}}

  {{view_module "views/tickets/call_console_ticket_view" ticketBinding="parentView.ticket"}}

  <div class="pane_body section">
    {{#if workspace.ticket.related.fromArchive}}
  <div class="notice archived">
    <p>{{t txt.ticket.archived.notice}}</p>
  </div>
{{/if}}

{{#if workspace.ticket.related.followupSourceNotice}}
  <div class="notice followup">
    <p>{{{workspace.ticket.related.followupSourceNotice}}}</p>
  </div>
{{/if}}

{{#if workspace.ticket.related.sharedNotice}}
  <div class="notice shared">
    {{{workspace.ticket.related.sharedNotice}}}
  </div>
{{/if}}

{{#if workspace.ticket.related.satisfaction.offered}}
  {{#view_module "views/tickets/satisfaction_notice_view" class="notice satisfaction" satisfactionBinding="workspace.ticket.related.satisfaction"}}
    {{t txt.satisfaction.score.current}} <span {{bindAttr class="ratingClassName"}}>{{ratingLabel}}</span>
    <p class="pre">{{comment}}</p>
  {{/view_module}}
{{/if}}

    {{#view Zendesk.AddCommentView controllerBinding="controller" contentBinding="controller.ticket"}}

  {{view_module "views/users/photo_view" userBinding="Zendesk.currentUser"}}
  <div class="content">
  <div class="header clearfix">
    <ul class="comment_type">
      {{#if view.controller.publicCommentOptionsVisible}}
        {{#if view.controller.twitterChannelsVisible }}
          {{view Zendesk.TwitterMentionChannelView controllerBinding="view.controller"}}
          {{view Zendesk.TwitterDMChannelView controllerBinding="view.controller"}}
        {{/if}}

        {{#if view.controller.facebookChannelVisible }}
          {{view Zendesk.FacebookWallChannelView controllerBinding="view.controller"}}
        {{/if}}

        {{#if view.controller.facebookPrivateMessageVisible }}
          {{view Zendesk.FbPrivateMessageChannelView controllerBinding="view.controller"}}
        {{/if}}

        {{#if view.controller.shouldShowEmailOnlyOption }}
          {{view Zendesk.EmailButtonView commentBinding="view.content.comment" controllerBinding="view.controller"}}
        {{/if}}

        {{#if view.controller.shouldShowPublicReplyOption}}
          {{view Zendesk.ReplyButtonView commentBinding="view.content.comment" controllerBinding="view.controller"}}
        {{/if}}
      {{/if}}

      {{view Zendesk.NoteButtonView commentBinding="view.content.comment" controllerBinding="view.controller"}}
    </ul>

    <div class="hint reply">
      {{view.controller.commentHint}}
    </div>

    {{#view_module "views/channels/call_back_view"  class="pull-right call-back"}}
      <div class="toggle">
        <div class="icon"></div>
        <b class="caret"></b>
      </div>
      <div class="dropdown">
        {{#each user.phoneIdentities}}
          <button {{action selectNumber target="view"}} class="number option">{{value}}</button>
        {{/each}}

        <button class="enter option" {{action "openDialerWithTicketContext"}}>
          {{t txt.views.tickets.add_comment_shared_content.enter_a_number}}
        </button>
      </div>
    {{/view_module}}
    {{view_module "views/tickets/markdown_toggle_view" controllerBinding="view.controller"}}
  </div>

    <div {{bindAttr class="controller.isGenerating:working :body"}}>
    {{#if view.controller.isPreviewing}}
      {{view_module "views/tickets/markdown_preview_view" controllerBinding="view.controller"}}
    {{else}}
      {{view Zendesk.TwitterCharCounter ticketBinding="view.controller.ticket"}}
      {{view_module "views/tickets/comment_text_area" controllerBinding="view.controller" valueBinding="content.comment.body" class="autoresize"}}
    {{/if}}
    <div class="options">
      {{#if view.controller.shouldShowAttachment }}
        <div class='add_comment_attachment_buttons'>
  {{#if currentAccount.settings.screencastsForTicketsEnabled}}
    <span class="fileinput-button">
      {{#view Zd.RecordScreencastButtonView tabindex="-1"}}
        {{t txt.ticket.actions.record_screencast}}
      {{/view}}
    </span>
  {{/if}}

  {{#view class="fileinput-button _tooltip" titleTranslation="txt.ticket.comment_upload_tip"}}
    <span class="fileinput-button-text">{{t txt.ticket.actions.attach_file}}</span>
    <input type="file" name="uploaded_data" tabindex="-1"/>
  {{/view}}
</div>

        <div class="add_comment_attachments">
  {{#collection contentBinding="content.comment.uploadSet.attachments"
                tagName="ul"
                itemTagName="li"
                itemClassBinding="content.uploading"
                class="attachments"
                controllerBinding="parentView.controller"}}

    {{#if content.fileUrl}}
      {{#linkTo content target="_blank" class="attachment" type="content.contentType"}}
        <i class="icon-file"></i> {{content.label}}
      {{/linkTo}}
    {{else}}
      <span class="attachment">{{content}}</span>
    {{/if}}

    {{#if content.uploading}}
      <span class="ui-icon uploading">&nbsp;</span>
    {{/if}}

    {{#if content.deletable}}
      <button {{action deleteAttachment target="controller"}} class="delete ui-state-default" tabindex="-1">
        <span class="ui-icon ui-icon-close">&nbsp;</span>
      </button>
    {{/if}}

    {{#if content.deleting}}
      <span class="ui-icon deleting">&nbsp;</span>
    {{/if}}
  {{/collection}}

  {{#view Zendesk.UploadSpinnerView}}
    {{t txt.uploads.create.uploading}}
  {{/view}}
</div>

        {{#if currentAccount.settings.screencastsForTicketsEnabled}}
  <div class="add_comment_screencasts">
    <ul class="attachments screencasts">
    {{#each content.comment.recordedScreencasts}}
      <li data-screencast-id="{{id}}">
        <a {{action showPreviewForRecorded target="Zd.screencastController"}} class="attachment" tabindex="-1">
          <span class="screencast-icon"></span>{{t txt.ticket.actions.preview_screencast_title}} {{position}}
        </a>
        {{#view Zd.RemoveScreencastFromList contentBinding="this"}}
          <span class="ui-icon ui-icon-close">&nbsp;</span>
        {{/view}}
      </li>
    {{/each}}
    </ul>
  </div>
{{/if}}

      {{/if}}

      {{#view isVisibleBinding="view.controller.commentOptionsVisible" controllerBinding="view.controller" class="clearfix channel_options"}}
        <label>
          {{view Zendesk.ShortUrlCommentOptionView controllerBinding="view.controller" class="checkbox-field"}}
          {{t txt.ticket.actions.twitter.append_ticket_link}}
        </label>
      {{/view}}
    </div>

    <div class="clear"></div>
  </div>
</div>


{{/view}}


    {{#if workspace.ticket.audits.content}}
      {{view_module "views/tickets/mustache_audits_view" auditsControllerBinding="workspace.auditsController"}}
    {{else}}
      <i class="audits icon-loading-spinner"></i>
    {{/if}}

  </div>
</div>

  {{/if}}
  {{view ChatLotus.ChatView class="chat-section" isVisibleBinding="workspace.chatController.isActive"}}
{{/view}}

{{view_module "views/tickets/ticket_app_container_view" isVisibleBinding="Zendesk.appsController.isActive" class="apps"}}

<footer><div class='pane left section'>
  {{#view class="dropup object_options"
    targetBinding="parentView.workspace.ticketController"
    ticketBinding="parentView.workspace.ticketController.ticket"
    isVisibleBinding="parentView.workspace.ticketController.ticket.isNotNew"}}

    <span class="dropdown-toggle" data-toggle="dropdown" tabindex="-1">
      {{t txt.ticket.actions.ticket_options}}
      <b class="caret"></b>
    </span>

    <ul class="menu dropdown-menu">
      <li {{action toForum target="target"}}><a>{{t txt.ticket.actions.to_forums}}</a></li>
      {{#if Zendesk.globalPermissions.manageMacros}}
        <li {{action toMacro target="target"}}><a>{{t txt.ticket.create_as_macro}}</a></li>
      {{/if}}
      {{#if workspace.ticketController.mergeButtonVisible}}
        <li {{action mergeTicket target="target"}}><a>{{t txt.ticket.actions.merge_ticket_link}}</a></li>
      {{/if}}
      {{#if workspace.ticketController.deleteButtonVisible}}
        <li {{action deleteTicket target="target"}}><a>{{t txt.delete_asset}}</a></li>
      {{/if}}
    </ul>
  {{/view}}
</div>

<div class='pane right section'>
  <div class="action_buttons">
    {{view_module "views/tickets/macro_view" class="macro-selector" controllerBinding="workspace.ticketController"}}
  </div>

  {{view view.StatusView workspaceBinding="workspace"}}

  <div class="ticket_chat_buttons">
    {{view ChatLotus.EndChatButton workspaceBinding="workspace"}}
  </div>

  {{#if workspace.ticket.isClosed}}
    <div class="ticket_submit_buttons followup">
      {{t txt.ticket.is_closed}}
      <button {{action createFollowupTicket target="controller"}} class="followup btn btn-inverse">
        {{t txt.admin.helpers.tickets_helper.create_follow_up_label}}
      </button>
    </div>
  {{/if}}

    <button {{action toggleDialer target="Zd.dialerController"}} class="channels-control">

      {{#if Zd.voiceController.hasVoiceEnabled}}

      {{/if}}

  {{#view_module "views/channels/dialer_view"}}
  {{#view tagName="div" class="popover below dialer" classNameBindings="parentView.oneChannel" dialerBinding="parentView"}}
    <div class="arrow"></div>
    <div class="popover-inner">
      {{#view tagName="div" id="voice-section" isVisibleBinding="Zendesk.voiceController.hasVoiceEnabled" }}
        <div id="voice-header" class="item">
          <span class="dialer-title">{{t txt.views.channels.dialer_view.voice_header}}</span>
          {{#view_module "views/channels/availability/voice_split_availability_view" class="split dropdown"}}
            {{#view_module "views/channels/availability/voice_availability_view" class="is-available"}}
              {{view class="blip" classNameBindings="Zendesk.currentUser.voice.available"}}
              <div class="text pull-left">{{label}}</div>
            {{/view_module}}
            <button class="btn dropdown-toggle via" data-toggle="dropdown">
              {{view tagName="span" class="browser" isVisibleBinding="isViaBrowser"}}
              {{view tagName="span" class="phone" isVisibleBinding="isViaPhone"}}
              <b class="caret"></b>
            </button>

            <ul class="menu dropdown-menu pull-right">
              <li {{action "availableViaBrowser"}}>
                <a>
                  <span class="browser"></span>
                  {{t txt.views.channels.phone_number_view.specifically_via_browser}}
                </a>
              </li>
              {{#if hasVoiceNumber}}
                <li {{action "availableViaPhone"}}>
                  <a>
                    <span class="phone"></span>
                    {{t txt.views.channels.phone_number_view.via_phone}} {{voiceNumber}}
                  </a>
                </li>
              {{else}}
                <li class="not-configured">
                  <a>
                    <span class="phone"></span>
                    {{t txt.views.channels.phone_number_view.via_phone}} <span class="not-configured">{{t txt.views.channels.phone_number_view.not_configured}}</span>
                  </a>
                </li>
              {{/if}}
            </ul>
          {{/view_module}}
        </div>
        {{#if Zendesk.dialerController.hasOutboundEnabled}}
          <div id="calling-number" class="item">
            <span id="dialout-icon"></span>
            {{view_module "views/channels/phone_number_view" tagName="span" id="calling-number-select"}}
          </div>
          <div {{action toggleKeypad target="Zendesk.dialerController"}} onclick="return false;" {{bindAttr class=":logo-wrapper :item :sheen Zendesk.dialerController.dialerLogo"}}>
            <div id="outbound-logo" {{bindAttr class=":dialer-logo Zendesk.dialerController.dialerLogo"}}></div>
          </div>
        {{/if}}
        <div id="no-calls">
          {{#view tagName="div" id="voice-message" class="message" isVisibleBinding="Zendesk.dialerController.noCallsMessagingVisible"}}
            {{#if Zendesk.currentUser.voice.available}}
              {{t txt.views.channels.dialer_view.no_incoming_calls}}
            {{else}}
              {{t txt.views.channels.dialer_view.currently_offline}}
            {{/if}}
            <a {{action showSettings target="Zendesk.voiceController" propagateEvents="true"}} onclick="return false;" class="change-settings"></a>
          {{/view}}
        </div>
        {{view_module "views/channels/call_console_view" id="call-console"}}
        {{#if Zendesk.dialerController.hasOutboundEnabled}}
          {{#view tagName="div" id="voice-dialer" isVisibleBinding="Zendesk.dialerController.keypadVisible"}}
            {{view_module "views/channels/outbound_dialer_view"}}
          {{/view}}
        {{/if}}
      {{/view}}
      {{#view tagName="div" id="chat-section" isVisibleBinding="ChatLotus.Service.hasChatEnabled"}}
        <div id="chat-header" class="item">
          <span class="dialer-title">{{t txt.views.channels.dialer_view.chat_header}}</span>

          {{#view_module "views/channels/availability/chat_availability_view"}}
            {{view class="blip" classNameBindings="ChatLotus.Service.Availability.availabilityClass"}}
            <div class="text pull-left">{{label}}</div>
          {{/view_module}}

        </div>
        <div id="incoming-chats">
          {{#view tagName="div" id="chat-message" class="message" isVisibleBinding="Chat.invitesController.hasNoInvites" }}
            {{#if ChatLotus.Service.Availability.available}}
              {{#if Chat.invitesController.hasNoInvites}}
                {{t txt.views.channels.dialer_view.no_incoming_chats}}
              {{/if}}
            {{else}}
              {{t txt.views.channels.dialer_view.currently_offline}}
            {{/if}}
          {{/view}}
          {{view ChatLotus.DialerView}}
        </div>
      {{/view}}
    </div>
    <div class="clear"></div>
  {{/view}}
{{/view_module}}

  <div id="bulk_edit" class="modal" style="display:none;">

  <div class="modal-header">
    <a class="close" data-dismiss="modal">Ã—</a>
    <h3>{{Zd.bulkEditController.modalTitle}}</h3>
  </div>

  <div class="modal-body">
    <div class='pane left section ticket'>
      {{collection Zendesk.BulkTicketPropertyCollectionView ticketBinding="Zd.bulkEditController.ticket" workspaceBinding="Zd.bulkEditWorkspace"}}
    </div>

    <div class='pane right section'>
      <label class="subject-field">
        {{t "ticket_fields.subject.label"}}
        {{view Zendesk.BulkTextField
              class="field title"
              ticketBinding="Zd.bulkEditController.ticket"
              valueBinding="Zd.bulkEditController.ticket.subject"
              isVisibleBinding="Zd.bulkEditController.isSubjectActive"}}
      </label>

      {{view_module "views/tickets/add_bulk_comment_view" classBinding="content.comment.is_public:is-public" controllerBinding="Zd.bulkEditController"}}
    </div>

    <div id="bulk_edit_progress_pane">
      {{#view isVisibleBinding="Zendesk.jobStatusController.isCompleteDelayed"}}
        {{#unless Zendesk.jobStatusController.hasErrors}}
          <div class="bulk_edit_success_header">
            {{t txt.ticket.bulk_modal.done}}
          </div>
        {{/unless}}

        {{#if Zendesk.jobStatusController.hasErrors}}
          {{#if Zendesk.jobStatusController.hasSuccesses}}
            <div class="bulk_edit_header">
              {{t txt.ticket.bulk_modal.succes ticketsBinding="Zendesk.jobStatusController.successes.length"}}
            </div>
          {{/if}}

          <div class="bulk_edit_header">
            {{t txt.ticket.bulk_modal.failed_header}}
          </div>

          {{#collection contentBinding="Zendesk.jobStatusController.errors" class="bulk_edit_errors"}}
            #{{content.id}} <em>{{content.errors}}</em>
          {{/collection}}

          <button {{action hideProgressForm target="Zd.bulkEditController"}} class="btn btn-inverse">
            {{t txt.modal.edit.close}}
          </button>
        {{/if}}
      {{/view}}

      {{#view isVisibleBinding="Zendesk.jobStatusController.isNotCompleteDelayed"}}
        <div class="progress-description-header">{{t txt.ticket.bulk_modal.progress_heading}}</div>
        <div class="progress">
          <div class="bar" {{bindAttr style="Zendesk.jobStatusController.progressStyle"}}></div>
        </div>
        <div class="progress-description">{{Zendesk.jobStatusController.description}}</div>
      {{/view}}
    </div>
  </div>

  <div class="modal-footer footer">
    <div id="bulk_footer_controls">

      {{#view class="dropup object_options" isVisibleBinding="Zd.bulkEditController.bulkTicketOptionsVisible"}}
        <span class="dropdown-toggle" data-toggle="dropdown" tabindex="-1">
          {{t txt.ticket.actions.ticket_options}}
          <b class="caret"></b>
        </span>

        <ul class="menu dropdown-menu">
          {{#if Zd.bulkEditController.mergeButtonVisible}}
            <li {{action bulkTicketMerge target="Zd.bulkEditController"}}>
              <a>{{t txt.ticket.actions.merge_tickets_link}}</a>
            </li>
          {{/if}}
          {{#if Zd.bulkEditController.deleteButtonVisible}}
            <li {{action bulkTicketDelete target="Zd.bulkEditController"}}>
              <a>{{t txt.delete_asset}}</a>
            </li>
          {{/if}}
        </ul>
      {{/view}}

      {{view_module "views/tickets/macro_view" class="macro-selector"
                          controllerBinding="Zd.bulkEditController"
                          ticketBinding="Zd.bulkEditController.ticket"}}

      {{#view_module "lib/split_button_menu"
              class="btn-group dropup ticket_submit_buttons"
              classBinding="Zd.bulkEditController.submitButtonDisabled:disabled"
              disabledBinding="Zd.bulkEditController.submitButtonDisabled"}}

        <button {{action save target="Zd.bulkEditController"}} {{bindAttr disabled="disabled"}} class="save btn btn-inverse">
          {{#if Zd.bulkEditController.ticket.statusName}}
            {{t txt.ticket.actions.save_as_status_with_formatting statusBinding="Zd.bulkEditController.ticket.statusDisplayName"}}
          {{else}}
            {{t "txt.ticket.actions.save"}}
          {{/if}}
        </button>

        <button {{bindAttr disabled="disabled"}} data-toggle="dropdown" class="btn btn-inverse dropdown-toggle">
          <span class="caret"></span>
        </button>

        <ul class="menu dropdown-menu pull-right">
          {{view_module "views/tickets/bulk_edit_submit_view" status="open"}}
          {{view_module "views/tickets/bulk_edit_submit_view" status="pending"}}
          {{view_module "views/tickets/bulk_edit_submit_view" status="hold"}}
          {{view_module "views/tickets/bulk_edit_submit_view" status="solved"}}
        </ul>
      {{/view_module}}
    </div>
  </div>
</div>
